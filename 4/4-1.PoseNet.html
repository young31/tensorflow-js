<html>

<head>
  <!-- import tensorflow.js(tfjs) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.4.3/dist/tfjs-vis.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <link href="./posenetStyle.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="buttons-menu" class="center" style="margin-top: 25px;"></div>
    <div id="menu" class="ui">
      <div class="center">
        <p>Score:</p>
        <p id="score">0</p>
      </div>
      <div class="center">
        <p>Strikes:</p>
        <p id="strikes">0</p>
      </div>
    </div>

    <div class="ui">
      <div class="center">
        <p id='pose-to-match' style="font-size:80px;">-</p>
      </div>
      <div>
        <video id="video" playsinline style="display: none;">
        </video>
        <canvas id="output"></canvas>
      </div>
      <div class="center">
        <p id="countdown" style="font-size:80px;">-</p>
      </div>
    </div>
    <div id="result" class="center">
      <p id="result-text" style="font-size: 60px;"></p>
    </div>
  </div>

  <script src='./4-1.PoseNet.js'></script>
</body>

</html>
